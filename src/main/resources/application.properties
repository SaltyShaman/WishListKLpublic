# Spring Boot application name
spring.application.name=WishListKL 

# Disable the default whitelabel error page
server.error.whitelabel.enabled=false

# Server port configuration
server.port=8087

# JDBC Database configuration using environment variables
spring.datasource.url=jdbc:mysql://wishlistkl.mysql.database.azure.com:3306/WishListKlDB?useSSL=true&verifyServerCertificate=false
spring.datasource.username=WishListKL
spring.datasource.password="ØnskeSkyenKL@"

logging.level.org.springframework.jdbc.datasource=DEBUG

# JDBC driver for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Disable JPA as we are using JDBC
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.generate-ddl=false

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

logging.level.org.springframework.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG


# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
